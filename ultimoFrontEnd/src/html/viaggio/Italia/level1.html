<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../styles/viaggio/italia/level1.css">
    <title>Italy: level 1</title>
</head>
<body>
    <header id="mainHeader" class="main-header">
        <div id="logoContainer" class="logo-container"> <!-- Container per il logo -->
            <img src="../../../images/logo.png" alt="Logo" class="header-logo"> <!-- Immagine del logo -->
        </div>
    
    
        <!-- Titolo del gioco -->
        <div id="gameTitleContainer" class="game-title-container">
            <h1 id="gameTitle">Hue Dominion</h1>
        </div>

        <div id="travelModeContainer" class="travel-mode-container">
            <img src="../../../images/IconaViaggioGame1.png" alt="Viaggio" class="travel-mode-icon">
            <span id="travelModeTitle" class="travel-mode-title">Viaggio</span>
        </div>
    </header>

    <div id="mainContainer" class="main-container">
        <div id="buttonGrid" class="main-grid">
        </div>
    
        <script src="../../../scripts/modalitaViaggio/levelLoading.js" type="module"></script>

        <div id="controlContainer" class="control-container">
            <div id="referenceImageContainer" class="reference-image-container">
                <img src="../../../images/viaggio/italia/level1Icon.png" alt="Reference Image" class="reference-image">
            </div>
            <div id="toolsContainer" class="tools-container">

            </div>
        </div>

    </div>
    

    
    
</body>
</html>
