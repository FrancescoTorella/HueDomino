    </div>
    <div id="basicControlButtonsArea">
        <button id="resetButton" class="basic-control-button"> Reset </button>
        <button id="selectButton" class="basic-control-button">Modalit√† di selezione</button>

    <div id="selectionModeButtonsArea">

        <button id="leftSelectionMode" class="selection-mode-button"></button>
