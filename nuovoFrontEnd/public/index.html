<!DOCTYPE html> 
<html>
<head>
    <title>La tua pagina di videogiochi online</title> <!-- Titolo della pagina, visualizzato nella scheda del browser -->
    <link rel="stylesheet" type="text/css" href="../src/styles/main.css">
</head>
<body>

<header id="mainHeader" class="main-header">

    <div id="logoContainer" class="logo-container"> <!-- Container per il logo -->
        <img src="../src/images/logo.png" alt="Logo" class="header-logo"> <!-- Immagine del logo -->
    </div>


    <!-- Titolo del gioco -->
    <div id="gameTitleContainer" class="game-title-container">
        <h1 id="gameTitle">Hue Dominion</h1>
    </div>

    <!-- La riga che contiene tutte le icone delle modalità -->
    <div id="iconDivContainer" class="icons-row">

        <!-- Container per la prima icona e la sua etichetta -->
        <div id= "creatorIconContainer" class="icon-container">
            <!-- Immagine dell'icona che sarà anche un pulsante cliccabile -->
            <img src="../src/images/IconaCreatore4.png" class="game-icon" onclick="window.location.href='../src/html/creatore.html';">
            <!-- Etichetta dell'icona visualizzata sotto l'immagine -->
            <span id="creatorIconLabel" class="icon-label">Creatore</span>
        </div>

        <!-- Container per la seconda icona e la sua etichetta -->
        <div id= "duelIconContainer" class="icon-container">
            <img src="../src/images/IconaDuello3.png" class="game-icon" onclick="window.location.href='../src/html/duello.html';">
            <span id="duelIconLabel" class="icon-label">Duello</span>
        </div>

        <!-- Container per la terza icona e la sua etichetta -->
        <div id="dailyChallengeIconContainer" class="icon-container">
            <img src="../src/images/IconaSfidaGiornaliera2.png" class="game-icon" onclick="window.location.href='../src/html/sfida_giornaliera.html';">
            <!-- L'uso di <br> causa una rottura di linea per una migliore formattazione del testo dell'etichetta -->
            <span id="dailyChallengeIconLabel" class="icon-label">Sfida Giornaliera</span>
        </div>

        <!-- Container per la quarta icona e la sua etichetta -->
        <div id="journeyIconContainer" class="icon-container">
            <img src="../src/images/IconaViaggioGame1.png" class="game-icon" onclick="window.location.href='../src/html/viaggio.html';">
            <span id="journeyIconLabel" class="icon-label">Viaggio</span>
        </div>
    </div>
</header>

<div id="ellipseContent" class="ellipse-content">
    <div id="ellipseContainer" class="ellipse-container">
        <h1 id="descriptionTrip">------------Testo da inserire come descrizione per modalità viaggio-------------</h1>

        <!-- Qui puoi aggiungere il testo o altri contenuti che vuoi dentro l'ellisse -->
    </div>
</div>


</body>
</html>
