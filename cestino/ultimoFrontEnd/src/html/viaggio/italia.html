<!DOCTYPE html> 
<html>
<head>
    <title>Viaggio - Hue Dominion</title>
    <link rel="stylesheet" type="text/css" href="../../styles/viaggio/italia.css">
</head>
<body>
    <header id="mainHeader" class="main-header">

        <div id="logoContainer" class="logo-container"> <!-- Container per il logo -->
            <img src="../../images/logo.png" alt="Logo" class="header-logo"> <!-- Immagine del logo -->
        </div>
    
    
        <!-- Titolo del gioco -->
        <div id="gameTitleContainer" class="game-title-container">
            <h1 id="gameTitle">Hue Dominion</h1>
        </div>

        <div id="travelModeContainer" class="travel-mode-container">
            <img src="../../images/IconaViaggioGame1.png" alt="Viaggio" class="travel-mode-icon">
            <span id="travelModeTitle" class="travel-mode-title">Viaggio</span>
        </div>

        
        

    </header>

    <!-- Temporaneo -->

    <div id="mainLevelsContiner" class="main-levels-container">
        <div id="level1Container" class="level-container">
            <img src="../../images/viaggio/italia/level1Icon.png" alt="Level 1" class="level-icon" onclick="window.location.href='Italia/level1.html';">
            <p id="level1Description" class="level-description">Level 1</p>
        </div>
    </div>

</body>
</html>
