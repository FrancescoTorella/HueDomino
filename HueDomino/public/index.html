<!DOCTYPE html> 
<html>
<head>
    <title>Hue Domino</title> 
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

    <header>
        <div id="main-header" class="main-header">
            <div class="logo-container">
                <img src="icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
            </div>
            <div class="title-container">
                <h1 class="title">Hue Domino</h1>
            </div>
            <div class="modes-container">
                <div class="written-modes-container">
                    <div class="mode-title-container">
                        <p class="mode-title">Journey</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Daily Challenge</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Duel</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Creator</p>
                    </div>
                    <div class="mode-title-container">
                        <button id="loginButton" class="login-button" onclick="">Login</button>
                    </div>
                </div>
                <div class="icon-menu-container">
                    <div id="menuIcon" class="menu-icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                        <div class="text-wrapper">
                            <a href="login/login.html"><p class="mode-title">Login</p></a>
                            <a href="viaggio/viaggio.html"><p class="mode-title">Journey</p></a>
                            <a href="daily_challenge/sfida_giornaliera.html"><p class="mode-title">Daily Challenge</p></a>
                            <a href="duello/duello.html"><p class="mode-title">Duel</p></a>
                            <a href="creatore/creatore.html"><p class="mode-title">Creator</p></a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="dropdownHeaderMenu" class="dropdown-header-menu">
            <img src="" class="mode-icon">
        </div> 
    </header>

<div id="pageContentContainer" class="page-content-container">
    <div id="temporaryDiv" class="temporary-div">
        <p class="text-danger"> Login effettuato</p>
        <button class="btn btn-warning"> Italy level 1</button>
        <button class="btn btn-warning"> Italy level 2</button>
    </div>
</div>



<script src="scripts.js"></script>
