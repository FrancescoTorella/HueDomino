<!DOCTYPE html> 
<html>
<head>
    <title>Hue Domino</title> 
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

    <header>
        <div id="main-header" class="main-header">
            <div class="logo-container">
                <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
            </div>
            <div class="title-container">
                <h1 class="title">Hue Domino</h1>
            </div>
            <div class="modes-container">
                <div class="written-modes-container">
                    <div class="mode-title-container">
                        <p class="mode-title">Journey</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Daily Challenge</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Duel</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Creator</p>
                    </div>
                    <div class="mode-title-container">
                        <button id="loginButton" class="login-button" onclick="window.location.href='/login/login.html'">Login</button>
                    </div>
                </div>
                <div class="icon-menu-container">
                    <div id="menuIcon" class="menu-icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                        <div class="text-wrapper">
                            <a href="/login"><p class="mode-title">Login</p></a>
                            <a href="/journey"><p class="mode-title">Journey</p></a>
                            <a href="/daily_challenge"><p class="mode-title">Daily Challenge</p></a>
                            <a href="/duel"><p class="mode-title">Duel</p></a>
                            <a href="/creator"><p class="mode-title">Creator</p></a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="dropdownHeaderMenu" class="dropdown-header-menu">
            <img src="" class="mode-icon">
        </div> 
        <script src="/header.js"></script>
    </header>

<div id="pageContentContainer" class="page-content-container">
    <div id="temporaryDiv" class="temporary-div">
        <p class="text-danger"> Login effettuato</p>
        <button id="level1ItalyButton" class="btn" disabled="true" onclick="window.location.href='/journey/italy/level1'"> Italy level 1</button>
        <button id="level2ItalyButton" class="btn" disabled="true"> Italy level 2</button>
        <button id="level3ItalyButton" class="btn" disabled="true"> Italy level 3</button>
        <button id="level4ItalyButton" class="btn" disabled="true"> Italy level 4</button>
        <button id="level5ItalyButton" class="btn" disabled="true"> Italy level 5</button>
        <button id="level6ItalyButton" class="btn" disabled="true"> Italy level 6</button>
        <button id="level7ItalyButton" class="btn" disabled="true"> Italy level 7</button>
        <button id="level8ItalyButton" class="btn" disabled="true"> Italy level 8</button>
    </div>
</div>



<script src="/scripts.js"></script> 
</body>
</html>
