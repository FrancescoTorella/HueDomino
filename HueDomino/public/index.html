<!DOCTYPE html> 
<html>
<head>
    <title>Hue Domino</title> 
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/main_page.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mainScript.js"></script>
</head>
<body>
        <header>
        <div id="main-header" class="main-header">
            <div class="logo-container">
                <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
            </div>
            <div class="title-container">
                <h1 class="title">Hue Domino</h1>
            </div>
            <div class="modes-container">
                <div class="written-modes-container">
                    <div class="mode-title-container">
                        <a href="/journey"><p class="mode-title">Mondi</p></a>
                    </div>
                    <div class="mode-title-container">
                        <button id="loginButton" class="login-button" onclick="window.location.href='/login'"><p class="mode-title" style="color:black">Login</p></button>
                    </div>
                </div>
                <div class="icon-menu-container">
                    <div id="menuIcon" class="menu-icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                        <div class="text-wrapper">
                            <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                            <a href="/journey"><p class="mode-title">Mondi</p></a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="dropdownHeaderMenu" class="dropdown-header-menu">
            <div id="dropdown-text"></div>
        </div> 
        <script src="/header.js"></script>
    </header>

<div id="pageContainer" class="page-container">
    <div id="sky" class="sky-content">
        <div class="sky-background">
            <img src="/images/aeroplanino.png" class="flying-airplane" alt="Aeroplano" style="object-fit: contain;">
        </div>
    </div>

    <div id="slogan" class="slogan-content">
        <p class="slogan-text">
            GIVE THE WORLD A SPLASH OF COLOR
        </p>
    </div>

    <div id="tutorialBox" class="tutorial-box">
        <img id="tutorialImage" src="/images/tutorial.png" class="tutorial-image" alt="Tutorial">
        <p id="tutorialText" class="box-text">come and see!</p>
        <video id="tutorialVideo" width="100%" height="100%" autoplay loop muted style ="display: none;">
            <source src="tutorial.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="worldBox" class="world-box">
        <img src="/images/world.png" class="world-image" alt="Mondo">
        <p id="worldText" class="box-text">click here!</p>
    </div>

    <a href="/colorcombinations.html"><p style="color: black;">Color Combinations</p></a>
   
</div>


<script src="/scripts.js"></script>
</body>
</html>
