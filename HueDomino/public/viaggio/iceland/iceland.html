<!DOCTYPE html> 
<html>
    <head>
        <title>Viaggio - Hue Dominion</title>
        <link rel="stylesheet" type="text/css" href="/viaggio/mondi.css">
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <script src="/viaggio/iceland/mappa_islanda.js"></script>
        <script src="/viaggio/loadLevels.js"></script>
    </head>
    <body>
        <header>
            <div id="main-header" class="main-header">
                <div class="logo-container">
                    <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
                </div>
                <div class="title-container">
                    <h1 class="title">Hue Domino</h1>
                </div>
                <div class="modes-container">
                    <div class="written-modes-container">
                        <div class="mode-title-container">
                            <a href="/journey"><p class="mode-title">Journey</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/daily_challenge"><p class="mode-title">Daily Challenge</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/duel"><p class="mode-title">Duel</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/creator"><p class="mode-title">Creator</p></a>
                        </div>
                        <div class="mode-title-container">
                            <button id="loginButton" class="login-button" onclick="window.location.href='/login'">Login</button>
                        </div>
                    </div>
                    <div class="icon-menu-container">
                        <div id="menuIcon" class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                            <div class="text-wrapper">
                                <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                                <a href="/journey"><p class="mode-title">Journey</p></a>
                                <a href="/daily_challenge"><p class="mode-title">Daily Challenge</p></a>
                                <a href="/duel"><p class="mode-title">Duel</p></a>
                                <a href="/creator"><p class="mode-title">Creator</p></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="dropdownHeaderMenu" class="dropdown-header-menu">
                <div id="dropdown-text"></div>
            </div> 
            <script src="/header.js"></script>
        </header>
    <div id="pageContentContainer">
        <div id ="left-box" class="left-box-container">
            <div id="1-1" class="grid-item">
                <img src="/viaggio/iceland/images/iceland.png">
            </div>
            <div id="2-1" class="grid-item">
                <p class="grid-item">
                    Iceland
                </p>
            </div>
        </div>
        <div id="right-box" class="right-box-container">
            <div id="icelandMapContainer" class="map-container">
                <img src="/viaggio/iceland/images/islandaCarta_0.png" alt="Mappa Islanda" class="map-country" >
                
                <img id="level1IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 1" class="level-icon" data-level="1" style="top: 32%; left: 15%;" onclick="window.location.href='/journey/iceland/1'">
                <img id="level2IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 2" class="level-icon" data-level="2" style="top: 54%; left: 22%;" onclick="window.location.href='/journey/iceland/2'">
                <img id="level3IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 3" class="level-icon" data-level="3" style="top: 67%; left: 32%;" onclick="window.location.href='/journey/iceland/3'">
                <img id="level4IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 4" class="level-icon" data-level="4" style="top: 71%; left: 52%;" onclick="window.location.href='/journey/iceland/4'">
                <img id="level5IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 5" class="level-icon" data-level="5" style="top: 59%; left: 73%;" onclick="window.location.href='/journey/iceland/5'">
                <img id="level6IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 6" class="level-icon" data-level="6" style="top: 43%; left: 83%;" onclick="window.location.href='/journey/iceland/6'">
                <img id="level7IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 7" class="level-icon" data-level="7" style="top: 33%; left: 67%;" onclick="window.location.href='/journey/iceland/7'">
                <img id="level8IcelandButton" src="/viaggio/iceland/images/livello.png" alt="Livello 8" class="level-icon" data-level="8" style="top: 39%; left: 48%;" onclick="window.location.href='/journey/iceland/8'">


                <img src="/viaggio/iceland/images/aeroplanino.png" alt="Aeroplanino" class="aeroplanino-icon">
            </div>
        </div>
    </div>
    <script src="/viaggio/iceland/scripts.js"></script>
</body>
</html>
