<!DOCTYPE html> 
<html>
<head>
    <title>Viaggio - Hue Dominion</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/viaggio/viaggio.css">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <header>
        <div id="main-header" class="main-header">
            <div class="logo-container">
                <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
            </div>
            <div class="title-container">
                <h1 class="title">Hue Domino</h1>
            </div>
            <div class="modes-container">
                <div class="written-modes-container">
                    <div class="mode-title-container">
                        <p class="mode-title">Journey</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Daily Challenge</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Duel</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Creator</p>
                    </div>
                    <div class="mode-title-container">
                        <button id="loginButton" class="login-button" onclick="window.location.href='/login/login.html'">Login</button>
                    </div>
                </div>
                <div class="icon-menu-container">
                    <div id="menuIcon" class="menu-icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                        <div class="text-wrapper">
                            <a href="/login"><p class="mode-title">Login</p></a>
                            <a href="/journey"><p class="mode-title">Journey</p></a>
                            <a href="/daily_challenge"><p class="mode-title">Daily Challenge</p></a>
                            <a href="/duel"><p class="mode-title">Duel</p></a>
                            <a href="/creator"><p class="mode-title">Creator</p></a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="dropdownHeaderMenu" class="dropdown-header-menu">
            <img src="" class="mode-icon">
        </div> 
        <script src="/header.js"></script>
    </header>

    <main id="pageContentContainer" class="page-content-container">
        <div class="nations-container">
            <div class="row">
                <div class="nation">
                    <a href="/journey/italy">
                        <img src="/viaggio/images/italy.png" alt="Italy">
                    </a>
                </div>
                <div class="nation">
                    <a href="/journey/usa">
                        <img src="/viaggio/images/usa.png" alt="Usa">
                    </a>
                </div>
                <div class="nation">
                    <a href="/journey/japan">
                        <img src="/viaggio/images/japan.png" alt="Japan">
                    </a>
                </div>
                <div class="nation">
                    <a href="/journey/iceland">
                        <img src="/viaggio/images/iceland.png" alt="Iceland">
                    </a>
                </div>
                <div class="nation">
                    <a href="/journey/australia">
                        <img src="/viaggio/images/australia.png" alt="Australia">
                    </a>
                </div>
                <div class="nation">
                    <a href="/journey/france">
                        <img src="/viaggio/images/france.png" alt="France">
                    </a>
                </div>
                <div class="nation">
                    <a href="/journey/argentina">
                        <img src="/viaggio/images/argentina.png" alt="Argentina">
                    </a>
                </div>
                <div class="nation">
                    <a href="/journey/canada">
                        <img src="/viaggio/images/canada.png" alt="Canada">
                    </a>
                </div>
            </div>
        </div>
    </main>
        
        

    
        
</body>
</html>
