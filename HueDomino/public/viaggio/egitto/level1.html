<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../main.css">
    <link rel="stylesheet" href="../../styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="level1.css">
    <title>Egypt: level 1</title>
</head>
<body>

    <img src="level1Icon.png" alt="Italy: level 1" id="popupFinalImage" class="popup-image">
    <img src="palceholder.png" alt="Italy: level1 colors" id="popupColorImage" class="popup-image">
    <div class="sidebar left-sidebar">
        <img src="../icons/image.svg"
        alt="openImage" id="openImageIcon" class="leftsidebar-icons">
        <div id="movesLeftDiv" class="moves-left-div"></div>
        <img src="../icons/arrow-counterclockwise.svg" alt="restart" class="leftsidebar-icons" id="restartIcon">
        <img src="../icons/arrow-left.svg" alt="undo" class="leftsidebar-icons" id="undoIcon">
    </div>
    <div class="iframe-container">
        <iframe class="main-container" src="../scripts/grid.html" scrolling="no"></iframe>
    </div>
        
    <div class="sidebar right-sidebar">
        <img src="../icons/palette.svg" alt="colorPalette" class="rightsidebar-icons" id="colorPaletteIcon">
        <div id="firstColorDiv" class="color-div"></div>
        <div id="secondColorDiv" class="color-div"></div>
        <div id="thirdColorDiv" class="color-div"></div>
        <img src="../icons/eraser-fill.svg" alt="erase" class="rightsidebar-icons" id="eraseIcon">
    </div>


    
    <script src="../scripts/levelAnimation.js"></script>
    
    
</body>
</html>
