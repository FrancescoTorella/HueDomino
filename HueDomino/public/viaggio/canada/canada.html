<!DOCTYPE html> 
<html>
    <head>
        <title>Viaggio - Canada</title>
        <link rel="stylesheet" type="text/css" href="/viaggio/mondi.css">
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="/viaggio/canada/mappa_canada.js"></script>
        <script src="/viaggio/responsive.js"></script>
        
    </head>
    <body>
        <header>
            <div id="main-header" class="main-header">
                <div class="logo-container">
                    <a href="/">
                        <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
                    </a>
                </div>
                <div class="title-container">
                    <h1 class="title">Hue Domino</h1>
                    <script>
                        function checkScreenSize() {
                            var titleElement = $('.title');
                            if (window.orientation == 0 || $(window).width() < 450) {
                                titleElement.text('HD');
                            } else {
                                titleElement.text('Hue Domino');
                            }
                        }
                    
                        // Esegui la funzione quando la pagina viene caricata
                        $(document).ready(checkScreenSize);
                    
                        // Esegui la funzione ogni volta che la dimensione della finestra cambia
                        $(window).resize(checkScreenSize);
                    
                        // Esegui la funzione ogni volta che l'orientamento dello schermo cambia
                        $(window).on('orientationchange', checkScreenSize);
                    </script>
                </div>
                <div class="modes-container">
                    <div class="written-modes-container">
                        <div class="mode-title-container">
                            <a href="/journey"><p class="mode-title">Journey</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/creator"><p class="mode-title">Creator</p></a>
                        </div>
                        <div class="mode-title-container">
                            <button id="loginButton" class="login-button" onclick="window.location.href='/login'"><p class="mode-title" style="color:black">Login</p></button>
                        </div>
                    </div>
                    <div class="icon-menu-container">
                        <div id="menuIcon" class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                            <div class="text-wrapper">
                                <a href="/"><p class="mode-title">Home</p></a>
                                <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                                <a href="/journey"><p class="mode-title">Journey</p></a>
                                <a href="/creator"><p class="mode-title">Creator</p></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="dropdownHeaderMenu" class="dropdown-header-menu">
                <div id="dropdown-text"></div>
            </div> 
            <script src="/header.js"></script>
        
        </header>
    
        <main id="pageContentContainer" class="container-fluid p-0">
            <style>
                #pageContentContainer{
                    margin: 5vh 0;
                    position: absolute;
                    top: 10%;
                }
            </style>
            <div id="mainRow" class="row flex-column-reverse flex-xl-row">
                <div id="leftBox" class="col-xl-6">
                    <style>
                        @media (max-width: 1199.98px){
                            #flagContainer{
                                display: none;
                            }
                        }
                        @media (min-width: 1200px){
                            #flagContainer{
                                display: flex;
                                justify-content: center;
                                align-items: end;
                            }
                        }
                    </style>
                    <div class="row">
                        <div id="flagContainer" class="col-md-12">
                            <img src="/viaggio/canada/images/canada.png" class="grid-item-img" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="2-1" class="box-text">
                                canada
                            </p>
                        </div>
                    </div>
                    
                </div>
                <div id="rightBox" class="col-xl-6 p-0">
                    <style>
                        #rightBox{
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                    </style>
                    <div id="canadaMapContainer" class="map-container">
                        <style>
                            #canadaMapContainer{
                                position: relative;
                            }
                        </style>
                        <img src="/viaggio/canada/images/canadaCarta_0.png" alt="Mappa canada" class="map-country" >
                        
                        <img id="level1CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 1" class="level-icon" data-level="1" style="top: 14%; left: 52%;" onclick="window.location.href='/journey/canada/1'">
                        <img id="level2CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 2" class="level-icon" data-level="2" style="top: 40%; left: 57%;" onclick="window.location.href='/journey/canada/2'">
                        <img id="level3CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 3" class="level-icon" data-level="3" style="top: 59%; left: 62%;" onclick="window.location.href='/journey/canada/3'">
                        <img id="level4CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 4" class="level-icon" data-level="4" style="top: 71%; left: 81%;" onclick="window.location.href='/journey/canada/4'">
                        <img id="level5CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 5" class="level-icon" data-level="5" style="top: 78%; left: 62%;" onclick="window.location.href='/journey/canada/5'">
                        <img id="level6CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 6" class="level-icon" data-level="6" style="top: 74%; left: 35%;" onclick="window.location.href='/journey/canada/6'">
                        <img id="level7CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 7" class="level-icon" data-level="7" style="top: 48%; left: 22%;" onclick="window.location.href='/journey/canada/7'">
                        <img id="level8CanadaButton" src="/viaggio/canada/images/livello.png" alt="Livello 8" class="level-icon" data-level="8" style="top: 60%; left: 42%;" onclick="window.location.href='/journey/canada/8'">

                        <img src="/viaggio/canada/images/aeroplanino.png" alt="Aeroplanino" class="aeroplanino-icon">
                        <div id="notUnlockedMessageCanada" class="not-unlocked-message">
                            <p>Oops!! Sembra che tu non abbia ancora sbloccato questo mondo!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
