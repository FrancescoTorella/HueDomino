<!DOCTYPE html> 
<html>
    <head>
        <title>Viaggio - Hue Dominion</title>
        <link rel="stylesheet" type="text/css" href="/viaggio/mondi.css">
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="/viaggio/argentina/mappa_argentina.js"></script>
        
    </head>
    <body>
        <header>
            <div id="main-header" class="main-header">
                <div class="logo-container">
                    <a href="/">
                        <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
                    </a>
                </div>
                <div class="title-container">
                    <h1 class="title">Hue Domino</h1>
                </div>
                <div class="modes-container">
                    <div class="written-modes-container">
                        <div class="mode-title-container">
                            <a href="/journey"><p class="mode-title">Journey</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/creator"><p class="mode-title">Creator</p></a>
                        </div>
                        <div class="mode-title-container">
                            <button id="loginButton" class="login-button" onclick="window.location.href='/login'"><p class="mode-title" style="color:black">Login</p></button>
                        </div>
                    </div>
                    <div class="icon-menu-container">
                        <div id="menuIcon" class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                            <div class="text-wrapper">
                                <a href="/"><p class="mode-title">Home-</p></a>
                                <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                                <a href="/journey"><p class="mode-title">Journey</p></a>
                                <a href="/creator"><p class="mode-title">Creator</p></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="dropdownHeaderMenu" class="dropdown-header-menu">
                <div id="dropdown-text"></div>
            </div> 
            <script src="/header.js"></script>
        </header>
    <div id="pageContentContainer">
        <div id ="left-box" class="left-box-container">
            <div id="1-1" class="grid-item">
                <img src="/viaggio/argentina/images/argentina.png">
            </div>
            <div id="2-1" class="grid-item">
                <p class="grid-item">
                    Argentina
                </p>
            </div>
        </div>
        <div id="right-box" class="right-box-container">
            <div id="argentinaMapContainer" class="map-container">
                <img src="/viaggio/argentina/images/argentinaCarta_0.png" alt="Mappa dell'argentina" class="map-country" >
                
                <img id="level1ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 1" class="level-icon" data-level="1" style="top: 10%; left: 34%;" onclick="window.location.href='/journey/argentina/1'">
                <img id="level2ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 2" class="level-icon" data-level="2" style="top: 15%; left: 54%;" onclick="window.location.href='/journey/argentina/2'">
                <img id="level3ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 3" class="level-icon" data-level="3" style="top: 28%; left: 56%;" onclick="window.location.href='/journey/argentina/3'">
                <img id="level4ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 4" class="level-icon" data-level="4" style="top: 43%; left: 60%;" onclick="window.location.href='/journey/argentina/4'" >
                <img id="level5ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 5" class="level-icon" data-level="5" style="top: 52%; left: 42%;" onclick="window.location.href='/journey/argentina/5'">
                <img id="level6ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 6" class="level-icon" data-level="6" style="top: 64%; left: 34%;" onclick="window.location.href='/journey/argentina/6'">
                <img id="level7ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 7" class="level-icon" data-level="7" style="top: 80%; left: 25%;" onclick="window.location.href='/journey/argentina/7'">
                <img id="level8ArgentinaButton" src="/viaggio/argentina/images/livello.png" alt="Livello 8" class="level-icon" data-level="8" style="top: 55%; left: 22%;" onclick="window.location.href='/journey/argentina/8'">
                

                <img src="/viaggio/argentina/images/aeroplanino.png" alt="Aeroplanino" class="aeroplanino-icon">
                <div id="notUnlockedMessageArgentina" class="not-unlocked-message">
                    <p>Oops!! Sembra che tu non abbia ancora sbloccato questo mondo!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/viaggio/argentina/scripts.js"></script>
</body>
</html>
