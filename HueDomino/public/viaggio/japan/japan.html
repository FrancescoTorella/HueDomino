<!DOCTYPE html> 
<html>
    <head>
        <title>Viaggio - Hue Dominion</title>
        <link rel="stylesheet" type="text/css" href="/viaggio/mondi.css">
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <script src="/viaggio/japan/mappa_giappone.js"></script>

    </head>
    <body>
        <header>
            <div id="main-header" class="main-header">
                <div class="logo-container">
                    <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
                </div>
                <div class="title-container">
                    <h1 class="title">Hue Domino</h1>
                </div>
                <div class="modes-container">
                    <div class="written-modes-container">
                        <div class="mode-title-container">
                            <a href="/journey"><p class="mode-title">Journey</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/daily_challenge"><p class="mode-title">Daily Challenge</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/duel"><p class="mode-title">Duel</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/creator"><p class="mode-title">Creator</p></a>
                        </div>
                        <div class="mode-title-container">
                            <button id="loginButton" class="login-button" onclick="window.location.href='/login'">Login</button>
                        </div>
                    </div>
                    <div class="icon-menu-container">
                        <div id="menuIcon" class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                            <div class="text-wrapper">
                                <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                                <a href="/journey"><p class="mode-title">Journey</p></a>
                                <a href="/daily_challenge"><p class="mode-title">Daily Challenge</p></a>
                                <a href="/duel"><p class="mode-title">Duel</p></a>
                                <a href="/creator"><p class="mode-title">Creator</p></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="dropdownHeaderMenu" class="dropdown-header-menu">
                <div id="dropdown-text"></div>
            </div> 
            <script src="/header.js"></script>
        </header>
    <div id="pageContentContainer">
        <div id ="left-box" class="left-box-container">
            <div id="1-1" class="grid-item">
                <img src="/viaggio/japan/images/japan.png">
            </div>
            <div id="2-1" class="grid-item">
                <p class="grid-item">
                    Japan
                </p>
            </div>
        </div>
        <div id="right-box" class="right-box-container">
            <div class="map-container">
                <img src="/viaggio/japan/images/giapponeCarta_0.png" alt="Mappa Giappone" class="map-country" >
                
                <img src="/viaggio/japan/images/livello.png" alt="Livello 1" class="level-icon" data-level="1" style="top: 85%; left: 15%;" onclick="openLevel(1);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 2" class="level-icon" data-level="2" style="top: 65%; left: 29%;" onclick="openLevel(2);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 3" class="level-icon" data-level="3" style="top: 61%; left: 37%;" onclick="openLevel(3);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 4" class="level-icon" data-level="4" style="top: 54%; left: 39%;" onclick="openLevel(4);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 5" class="level-icon" data-level="5" style="top: 58%; left: 49%;" onclick="openLevel(5);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 6" class="level-icon" data-level="6" style="top: 50%; left: 57%;" onclick="openLevel(6);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 7" class="level-icon" data-level="7" style="top: 42%; left: 66%;" onclick="openLevel(7);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 8" class="level-icon" data-level="8" style="top: 31%; left: 68%;" onclick="openLevel(8);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 9" class="level-icon" data-level="9" style="top: 14.5%; left: 68.5%;" onclick="openLevel(9);">
                <img src="/viaggio/japan/images/livello.png" alt="Livello 10" class="level-icon" data-level="10"style="top:10%; left: 78%;" onclick="openLevel(10);">

                <img src="/viaggio/japan/images/aeroplanino.png" alt="Aeroplanino" class="aeroplanino-icon">
            </div>
        </div>
    </div>
    <script src="/viaggio/japan/scripts.js"></script>
</body>
</html>
