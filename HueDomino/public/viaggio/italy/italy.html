<!DOCTYPE html> 
<html>
    <head>
        <title>Viaggio - Hue Dominion</title>
        <link rel="stylesheet" type="text/css" href="/viaggio/mondi.css">
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="/viaggio/italy/mappa_italia.js"></script>
    </head>
    <body>
        <header>
            <div id="main-header" class="main-header">
                <div class="logo-container">
                    <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
                </div>
                <div class="title-container">
                    <h1 class="title">Hue Domino</h1>
                </div>
                <div class="modes-container">
                    <div class="written-modes-container">
                        <div class="mode-title-container">
                            <a href="/journey"><p class="mode-title">Mondi</p></a>
                        </div>
                        <div class="mode-title-container">
                            <button id="loginButton" class="login-button" onclick="window.location.href='/login'"><p class="mode-title" style="color:black">Login</p></button>
                        </div>
                    </div>
                    <div class="icon-menu-container">
                        <div id="menuIcon" class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                            <div class="text-wrapper">
                                <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                                <a href="/journey"><p class="mode-title">Mondi</p></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="dropdownHeaderMenu" class="dropdown-header-menu">
                <div id="dropdown-text"></div>
            </div> 
            <script src="/header.js"></script>
        </header>
    <div id="pageContentContainer">
        <div id ="left-box" class="left-box-container">
            <div class="grid-item">
                <img src="/viaggio/italy/images/italy.png" />
            </div>
            <div id="2-1" class="grid-item">
                <p class="grid-item">
                    Italy
                </p>
            </div>
        </div>
        <div id="right-box" class="right-box-container">
            <div id="italyMapContainer" class="map-container">
                <img src="/viaggio/italy/images/italiaCarta_0.png" alt="Mappa dell'Italia" class="map-country" >
                
                <img id="level1ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 1" class="level-icon" data-level="1" style="top: 62%; left: 27%;" onclick="window.location.href='/journey/italy/1'">
                <img id="level2ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 2" class="level-icon" data-level="2" style="top: 83%; left: 58%;" onclick="window.location.href='/journey/italy/2'">
                <img id="level3ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 3" class="level-icon" data-level="3" style="top: 63%; left: 69%;" onclick="window.location.href='/journey/italy/3'">
                <img id="level4ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 4" class="level-icon" data-level="4" style="top: 53%; left: 63%;" onclick="window.location.href='/journey/italy/4'" >
                <img id="level5ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 5" class="level-icon" data-level="5" style="top:48%; left: 51%;" onclick="window.location.href='/journey/italy/5'">
                <img id="level6ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 6" class="level-icon" data-level="6" style="top: 38%; left: 47%;" onclick="window.location.href='/journey/italy/6'">
                <img id="level7ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 7" class="level-icon" data-level="7" style="top: 30%; left: 38%;" onclick="window.location.href='/journey/italy/7'">
                <img id="level8ItalyButton" src="/viaggio/italy/images/livello.png" alt="Livello 8" class="level-icon" data-level="8" style="top: 15%; left: 42%;" onclick="window.location.href='/journey/italy/8'">
            

                <img src="/viaggio/italy/images/aeroplanino.png" alt="Aeroplanino" class="aeroplanino-icon">
            </div>
        </div>
    </div>
    <script src="/viaggio/italy/scripts.js"></script>
</body>
</html>
