<!DOCTYPE html> 
<html>
    <head>
        <title>Viaggio - Hue Dominion</title>
        <link rel="stylesheet" type="text/css" href="/viaggio/mondi.css">
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <script src="/viaggio/usa/mappa_usa.js"></script>
        <!-- <script src="/viaggio/loadLevels.js"></script> -->
    </head>
    <body>
        <header>
            <div id="main-header" class="main-header">
                <div class="logo-container">
                    <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
                </div>
                <div class="title-container">
                    <h1 class="title">Hue Domino</h1>
                </div>
                <div class="modes-container">
                    <div class="written-modes-container">
                        <div class="mode-title-container">
                            <a href="/journey"><p class="mode-title">Mondi</p></a>
                        </div>
                        <div class="mode-title-container">
                            <button id="loginButton" class="login-button" onclick="window.location.href='/login'"><p class="mode-title" style="color:black">Login</p></button>
                        </div>
                    </div>
                    <div class="icon-menu-container">
                        <div id="menuIcon" class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                            <div class="text-wrapper">
                                <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                                <a href="/journey"><p class="mode-title">Mondi</p></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="dropdownHeaderMenu" class="dropdown-header-menu">
                <div id="dropdown-text"></div>
            </div> 
            <script src="/header.js"></script>
        </header>
    <div id="pageContentContainer">
        <div class="usa-page">
        <div id ="left-box" class="left-box-container">
            <div id="1-1" class="grid-item">
                <img src="/viaggio/usa/images/usa.png">
            </div>
            <div id="2-1" class="grid-item">
                <p class="grid-item">
                    USA
                </p>
            </div>
        </div>
        <div id="right-box" class="right-box-container">
            <div id="usaMapContainer" class="map-container">
                <img src="/viaggio/usa/images/usaCarta_0.png" alt="Mappa Usa" class="map-country" >
                
                <img id="level1UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 1" class="level-icon" data-level="1" style="top: 20%; left: 12%;" onclick="window.location.href='/journey/usa/1'">
                <img id="level2UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 2" class="level-icon" data-level="2" style="top: 20%; left: 30%;" onclick="window.location.href='/journey/usa/1'">
                <img id="level3UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 3" class="level-icon" data-level="3" style="top: 25%; left: 49%;" onclick="window.location.href='/journey/usa/1'">
                <img id="level4UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 4" class="level-icon" data-level="4" style="top: 35%; left: 70%;" onclick="window.location.href='/journey/usa/1'">
                <img id="level5UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 5" class="level-icon" data-level="5" style="top: 16%; left: 91%;" onclick="window.location.href='/journey/usa/1'">
                <img id="level6UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 6" class="level-icon" data-level="6" style="top: 60%; left: 81%;" onclick="window.location.href='/journey/usa/1'">
                <img id="level7UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 7" class="level-icon" data-level="7" style="top: 70%; left: 50%;" onclick="window.location.href='/journey/usa/1'">
                <img id="level8UsaButton" src="/viaggio/usa/images/livello.png" alt="Livello 8" class="level-icon" data-level="8" style="top: 60%; left: 25%;" onclick="window.location.href='/journey/usa/1'">
                

                <img src="/viaggio/usa/images/aeroplanino.png" alt="Aeroplanino" class="aeroplanino-icon">
            </div>
        </div>
        </div>
    </div>
    <script src="/viaggio/usa/scripts.js"></script>
</body>
</html>
