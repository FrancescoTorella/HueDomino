<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/login/login.css">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/pixeledButtons.css">
    <title>Login </title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center" >
        <div class="col-12 col-md-8 col-lg-6 bg-light rounded">
            <div class="form-div p-3">
                <div class="row mb-1">
                    <div id="logoContainer" class="col-3"> 
                        <img src="/login/icons/HueDominoDarkenedLogo.svg" alt="Logo del gioco" class="login-logo">
                    </div>
                    <div id="titleContainer" class="col-8">
                        <h1 class="title m-0">Hue Domino</h1>
                    </div>
                </div>
                <div class="row">
                    <img id="goBackIcon" src="/login/icons/arrow-left.svg" class="goback-icon" alt="Icona freccia indietro" >
                </div>
                <div class="row">
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username or email:</label>
                            <input type="text" class="form-control" id="username" name="username">
                            <span id="loginError" class="text-danger"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <span id="passwordError" class="text-danger"></span>
                        </div>
                        <div class="d-flex">
                            <button id="loginButton" type="submit" class="pixel2">Login</button>
                            <button id="signInButton" type="button" class="pixel2" onclick="location.href='/signin'">Sign in</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/login/login.js"></script>
</body>
</html>
