<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/login/login.css">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/styles/pixeledButtons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" >
          <div class="col-12 col-md-8 col-lg-6 bg-light rounded">
            <div class="form-div p-3">
                <div class="row mb-1">
                  <div id="logoContainer" class="col-3"> 
                      <img src="/icons/HueDominoLogo.svg" alt="Logo del gioco" class="login-logo">
                  </div>
                  <div id="titleContainer" class="col-8">
                      <h1 class="title m-0">Hue Domino</h1>
                  </div>
                </div>
                <div class="row">
                  <img id="goBackIcon" src="/login/icons/arrow-left.svg" class="goback-icon" alt="Icona freccia indietro" >
                </div>
                <form id="registerForm">
                  <div class="form-group mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <span id="usernameError" class="text-danger"></span>
                  </div>
                  <div class="form-group mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <span id="emailError" class="text-danger"></span> 
                  </div>
                  <div class="form-group mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <span id="passwordError" class="text-danger"></span> 
                  </div>
                  <button id="registerButton" type="submit" class="pixel2">Register</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/login/signin/register.js"></script> 
</body>
</html>
