<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/login/login.css">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" >
          <div class="col-12 col-md-8 col-lg-6 bg-light rounded">
            <div class="form-div p-3">
                <div class="row justify-content-center mb-1">
                  <div class="col-4 d-flex align-items-center justify-content-center"> 
                      <img src="/login/icons/HueDominoDarkenedLogo.svg" alt="Logo del gioco" class="login-logo">
                  </div>
                  <div class="col-8 text-left d-flex align-items-center">
                      <h1 class="title m-0">Hue Domino</h1>
                  </div>
                </div>
                <a href="#" onclick="history.back();">
                    <img src="/login/icons/arrow-left.svg" class="goback-icon mb-3" alt="Icona freccia indietro">
                </a>
                <form id="registerForm">
                  <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <span id="usernameError" class="text-danger"></span>
                  </div>
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <span id="emailError" class="text-danger"></span> 
                  </div>
                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <span id="passwordError" class="text-danger"></span> 
                  </div>
                  <button type="submit" class="btn btn-warning">Register</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/login/signin/register.js"></script> 
</body>
</html>
