<!DOCTYPE html> 
<html>
    <head>
        <title>Viaggio - Hue Dominion</title>
        <link rel="stylesheet" type="text/css" href="/viaggio/mondi.css">
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="/viaggio/australia/mappa_australia.js"></script>
    </head>
    <body>
        <header>
            <div id="main-header" class="main-header">
                <div class="logo-container">
                    <a href="/">
                        <img src="/icons/HueDominoLogo.svg" alt="Hue Domino Logo" class="logo-image"> 
                    </a>
                </div>
                <div class="title-container">
                    <h1 class="title">Hue Domino</h1>
                </div>
                <div class="modes-container">
                    <div class="written-modes-container">
                        <div class="mode-title-container">
                            <a href="/journey"><p class="mode-title">Journey</p></a>
                        </div>
                        <div class="mode-title-container">
                            <a href="/creator"><p class="mode-title">Creator</p></a>
                        </div>
                        <div class="mode-title-container">
                            <button id="loginButton" class="login-button" onclick="window.location.href='/login'"><p class="mode-title" style="color:black">Login</p></button>
                        </div>
                    </div>
                    <div class="icon-menu-container">
                        <div id="menuIcon" class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                            <div class="text-wrapper">
                                <a href="/"><p class="mode-title">Home</p></a>
                                <a id="loginButtonSmall" href="/login"><p class="mode-title">Login</p></a>
                                <a href="/journey"><p class="mode-title">Journey</p></a>
                                <a href="/creator"><p class="mode-title">Creator</p></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="dropdownHeaderMenu" class="dropdown-header-menu">
                <div id="dropdown-text"></div>
            </div> 
            <script src="/header.js"></script>
        </header>
    <div id="pageContentContainer">
        <div id ="left-box" class="left-box-container">
            <div id="1-1" class="grid-item">
                <img src="/viaggio/australia/images/australia.png">
            </div>
            <div id="2-1" class="grid-item">
                <p class="grid-item">
                    Australia
                </p>
            </div>
        </div>
        <div id="right-box" class="right-box-container">
            <div id="australiaMapContainer" class="map-container">
                <img src="/viaggio/australia/images/australiaCarta_0.png" alt="Mappa Australia" class="map-country" >
                
                <img id="level1AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 1" class="level-icon" data-level="1" style="top: 20%; left: 72%;" onclick="window.location.href='/journey/australia/1'">
                <img id="level2AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 2" class="level-icon" data-level="2" style="top: 37%; left: 80%;" onclick="window.location.href='/journey/australia/2'">
                <img id="level3AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 3" class="level-icon" data-level="3" style="top: 57%; left: 85%;" onclick="window.location.href='/journey/australia/3'">
                <img id="level4AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 4" class="level-icon" data-level="4" style="top: 89%; left: 77%;" onclick="window.location.href='/journey/australia/4'">
                <img id="level5AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 5" class="level-icon" data-level="5" style="top: 65%; left: 66%;" onclick="window.location.href='/journey/australia/5'">
                <img id="level6AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 6" class="level-icon" data-level="6" style="top: 51%; left: 42%;" onclick="window.location.href='/journey/australia/6'">
                <img id="level7AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 7" class="level-icon" data-level="7" style="top: 57%; left: 20%;" onclick="window.location.href='/journey/australia/7'">
                <img id="level8AustraliaButton" src="/viaggio/australia/images/livello.png" alt="Livello 8" class="level-icon" data-level="8" style="top: 37%; left: 15%;" onclick="window.location.href='/journey/australia/8'">
    

                <img src="/viaggio/australia/images/aeroplanino.png" alt="Aeroplanino" class="aeroplanino-icon">
                <div id="notUnlockedMessageAustralia" class="not-unlocked-message">
                    <p>Oops!! Sembra che tu non abbia ancora sbloccato questo mondo!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/viaggio/australia/scripts.js"></script>
</body>
</html>
