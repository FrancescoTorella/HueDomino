<!DOCTYPE html> 
<html>
<head>
    <title>Viaggio - Hue Dominion</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/viaggio.css">
    <link rel="stylesheet" href="/src/styles/bootstrap/bootstrap.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <header>
        <div id="main-header"class="main-header row w-auto py-0">
            <div class="logo-container col-1">
                <img src="/src/images/logo.png" alt="Hue Domino Logo" class="logo-image img-fluid">
            </div>
            <div class="title-container col-5">
                <h1>Hue Domino</h1>
            </div>
            <div class="modes-container col-6">
                <div class="written-modes-container row d-none d-lg-flex">
                    <div class="mode-title-container col-3">
                        <p class="mode-title">Journey</p>
                    </div>
                    <div class="mode-title-container col-3">
                        <p class="mode-title">Daily Challenge</p>
                    </div>
                    <div class="mode-title-container col-3">
                        <p class="mode-title">Duel</p>
                    </div>
                    <div class="mode-title-container col-3">
                        <p class="mode-title">Creator</p>
                    </div>
                </div>
                <div class="icon-menu-container d-lg-none ml-auto">
                        <img id="menuIcon" src="/src/images/icons/justify.svg" class="menu-icon" alt="Menu">
                        <div id="writtenModesDropdownContainer" class="container-fluid" style="display: none;">
                            <div class="row">
                                <div class="col-12">
                                    <img id="closeIcon" class="close-icon" src="/src/images/icons/x.svg" alt="Close" id="close-icon" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="mode-title">Journey<p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="mode-title">Daily Challenge<p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="mode-title">Duel<p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="mode-title">Creator<p>
                                </div>
                            </div>
                        </div>
                </div>
                
            </div>
        </div>
        <div id="dropdownHeaderMenu" class="dropdown-header-menu container-fluid">
            <img src="" class="mode-icon">
        </div>
        <script src="/src/scripts/mainPaigeAnimations.js"></script>
    </header>

    <main id="pageContentContainer" class="page-content-container">
        <div class="nations-container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/italy.png" class="card-img-top" alt="Italy">
                            <div class="card-body">
                                <h5 class="card-title">Italy</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/usa.png" class="card-img-top" alt="Usa">
                            <div class="card-body">
                                <h5 class="card-title">United States</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/japan.png" class="card-img-top" alt="Japan">
                            <div class="card-body">
                                <h5 class="card-title">Japan</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/iceland.png" class="card-img-top" alt="Iceland">
                            <div class="card-body">
                                <h5 class="card-title">Iceland</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/australia.png" class="card-img-top" alt="Australia">
                            <div class="card-body">
                                <h5 class="card-title">Australia</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/france.png" class="card-img-top" alt="France">
                            <div class="card-body">
                                <h5 class="card-title">France</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/argentina.png" class="card-img-top" alt="Argentina">
                            <div class="card-body">
                                <h5 class="card-title">Argentina</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/canada.png" class="card-img-top" alt="Canada">
                            <div class="card-body">
                                <h5 class="card-title">Canada</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/egypt.png" class="card-img-top" alt="Egypt">
                            <div class="card-body">
                                <h5 class="card-title">Egypt</h5>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-3">
                    <div class="card m-3">
                        <img src="/src/images/viaggio/india.png" class="card-img-top" alt="India">
                            <div class="card-body">
                                <h5 class="card-title">India</h5>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        
        

    
        
</body>
</html>
