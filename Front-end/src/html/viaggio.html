<!DOCTYPE html> 
<html>
<head>
    <title>Viaggio - Hue Dominion</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/viaggio.css">
</head>
<body>
    <header>
        <div id="mainHeader" class="main-header">
            <div id="logoContainer" class="logo-container"> 
                <img src="../images/logo.png" alt="Logo" class="header-logo"> 
            </div>
            <div id="gameTitleContainer" class="game-title-container">
                <h1 id="gameTitle" class="game-title">Hue Dominion</h1>
            </div>
            <div id="iconDivContainer" class="icons-row">
                <div id= "creatorIconContainer" class="icon-container">
                    <p id="creatorIconLabel" class="icon-label">Creatore</p>
                </div>
        
                <div id= "duelIconContainer" class="icon-container">
                    <p id="duelIconLabel" class="icon-label">Duello</p>
                </div>
        
                <div id="dailyChallengeIconContainer" class="icon-container">
                    <p id="dailyChallengeIconLabel" class="icon-label">Sfida Giornaliera</p>
                </div>
        
                <div id="journeyIconContainer" class="icon-container">
                    <p id="journeyIconLabel" class="icon-label">Viaggio</p>
                </div>
            </div>
        </div>
        <div id="dropdownMenu" class="dropdown-menu">
            <img src="" class="mode-icon">
        </div>
        <script src="../scripts/mainPaigeAnimations.js"></script>
    </header>

    <div id="pageContentContainer" class="page-content-container">
        <div id="nationsContainer" class="nations-container">
            <div id="italyDiv" class="nation-div">
                <img src="../images/viaggio/italy.png" alt="Italia" class="world-flag" onclick="window.location.href='viaggio/italia.html';">
                <p class="world-name">Italia</p>
            </div>
    
            <div id="usaDiv" class="nation-div">
                <img src="../images/viaggio/usa.png" alt="Stati Uniti" class="world-flag" onclick="window.location.href='viaggio/stati_uniti.html';">
                <p class="world-name">Stati Uniti</p>
            </div>
    
            <div id="japanDiv" class="nation-div">
                <img src="../images/viaggio/japan.png" alt="Giappone" class="world-flag onclick="window.location.href='viaggio/giappone.html';">
                <p class="world-name">Giappone</p>
            </div>
    
            <div id="icelandDiv" class="nation-div">
                <img src="../images/viaggio/iceland.png" alt="Islanda" class="world-flag" onclick="window.location.href='viaggio/islanda.html';">
                <p class="world-name">Islanda</p>
            </div>
    
            <div id="australiaDiv" class="nation-div">
                <img src="../images/viaggio/australia.png" alt="Australia" class="world-flag" onclick="window.location.href='viaggio/australia.html';">
                <p class="world-name">Australia</p>
            </div>
    
            <div id="franceDiv" class="nation-div">
                <img src="../images/viaggio/france.png" alt="Francia" class="world-flag" onclick="window.location.href='viaggio/francia.html';">
                <p class="world-name">Francia</p>
            </div>
            
            <div id="argentinaDiv" class="nation-div">
                <img src="../images/viaggio/argentina.png" alt="Argentina" class="world-flag" onclick="window.location.href='viaggio/argentina.html';">
                <p class="world-name">Argentina</p>
            </div>
    
            <div id="canadaDiv" class="nation-div">
                <img src="../images/viaggio/canada.png" alt="Canada" class="world-flag" onclick="window.location.href='viaggio/canada.html';">
                <p class="world-name">Canada</p>
            </div>
    
            <div id="egyptDiv" class="nation-div">
                <img src="../images/viaggio/egypt.png" alt="Egitto" class="world-flag" onclick="window.location.href='viaggio/egitto.html';">
                <p class="world-name">Egitto</p>
            </div>
    
            <div id="indiaDiv" class="nation-div">
                <img src="../images/viaggio/india.png" alt="India" class="world-flag" onclick="window.location.href='viaggio/india.html';">
                <p class="world-name">India</p>
            </div>
        </div>
        
        
    </div>

    
        
</body>
</html>
