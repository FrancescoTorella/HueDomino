<!DOCTYPE html> 
<html>
<head>
    <title>La tua pagina di videogiochi online</title> 
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

    <header>
        <div id="main-header" class="main-header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Hue Domino Logo" class="logo-image"> 
            </div>
            <div class="title-container">
                <h1>Hue Domino</h1>
            </div>
            <div class="modes-container">
                <div class="written-modes-container">
                    <div class="mode-title-container">
                        <p class="mode-title">Journey</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Daily Challenge</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Duel</p>
                    </div>
                    <div class="mode-title-container">
                        <p class="mode-title">Creator</p>
                    </div>
                </div>
                <div class="icon-menu-container">
                    <img id="menuIcon" src="icons/justify.svg" class="menu-icon" alt="Menu">
                    <div id="writtenModesDropdownContainer" class="written-modes-dropdown-container">
                        <div id="closeIconContainer" class="close-icon-container">
                            <img id="closeIcon" class="close-icon" src="icons/x.svg" alt="Close" id="close-icon" >
                        </div>
                        <p class="mode-title">Journey<p>
                        <p class="mode-title">Daily Challenge<p>
                        <p class="mode-title">Duel<p>
                        <p class="mode-title">Creator<p>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="dropdownHeaderMenu" class="dropdown-header-menu">
            <img src="" class="mode-icon">
        </div> 
        <script src="scripts.js"></script> 
    </header>

<div id="pageContentContainer" class="page-content-container">
    
</div>




</body>
</html>
