<!DOCTYPE html> 
<html>
<head>
    <title>Viaggio - Hue Dominion</title>
    <link rel="stylesheet" type="text/css" href="viaggio.css">
</head>
<body>
    <header id="mainHeader" class="main-header">

        <div id="logoContainer" class="logo-container"> <!-- Container per il logo -->
            <img src="logo.png" alt="Logo" class="header-logo"> <!-- Immagine del logo -->
        </div>
    
    
        <!-- Titolo del gioco -->
        <div id="gameTitleContainer" class="game-title-container">
            <h1 id="gameTitle">Hue Dominion</h1>
        </div>

        <div id="travelModeContainer" class="travel-mode-container">
            <img src="IconaViaggioGame1.png" alt="Viaggio" class="travel-mode-icon">
            <span id="travelModeTitle" class="travel-mode-title">Viaggio</span>
        </div>

    </header>

    
    <!-- Sezione dei mondi sotto l'header -->

    <div class="worlds-container">
        <!-- Mondo Italia -->
        <div class="world">
            <img src="italy.png" alt="Italia" class="world-flag" onclick="window.location.href='Italia/italia.html';">
            <p class="world-name">Italia</p>
        </div>
        <!-- Mondo Stati Uniti -->
        <div class="world">
            <img src="united_states.png" alt="Stati Uniti" class="world-flag" onclick="window.location.href='Stati_Uniti/stati_uniti.html';">
            <p class="world-name">Stati Uniti</p>
        </div>
        <!-- Mondo Giappone -->
        <div class="world">
            <img src="japan.png" alt="Giappone" class="world-flag" onclick="window.location.href='Giappone/giappone.html';">
            <p class="world-name">Giappone</p>
        </div>
        <!-- Mondo Islanda -->
        <div class="world">
            <img src="iceland.png" alt="Islanda" class="world-flag" onclick="window.location.href='Islanda/islanda.html';">
            <p class="world-name">Islanda</p>
        </div>
        <!-- Mondo Australia -->
        <div class="world">
            <img src="australia.png" alt="Australia" class="world-flag" onclick="window.location.href='Australia/australia.html';">
            <p class="world-name">Australia</p>
        </div>
        <!-- Mondo Francia -->
        <div class="world">
            <img src="france.png" alt="Francia" class="world-flag" onclick="window.location.href='Francia/francia.html';">
            <p class="world-name">Francia</p>
        </div>
        <!-- Mondo Argentina -->
        <div class="world">
            <img src="argentina.png" alt="Argentina" class="world-flag" onclick="window.location.href='Argentina/argentina.html';">
            <p class="world-name">Argentina</p>
        </div>
        <!-- Mondo Canada -->
        <div class="world">
            <img src="canada.png" alt="Canada" class="world-flag" onclick="window.location.href='Canada/canada.html';">
            <p class="world-name">Canada</p>
        </div>
        <!-- Mondo Egitto -->
        <div class="world">
            <img src="egypt.png" alt="Egitto" class="world-flag" onclick="window.location.href='Egitto/egitto.html';">
            <p class="world-name">Egitto</p>
        </div>
        <!-- Mondo India -->
        <div class="world">
            <img src="india.png" alt="India" class="world-flag" onclick="window.location.href='India/india.html';">
            <p class="world-name">India</p>
        </div>
        <!-- Altre nazioni... -->
    </div>
        
</body>
</html>
